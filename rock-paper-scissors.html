<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="rock-paper-scissors.css">
	<!-- 	
	// Latest compiled and minified CSS 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	// jQuery library 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	// Latest compiled JavaScript 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->

	<title>Document</title>
</head>

<body>

	<div id="choices">
		<p id="user-choice-panel"></p>
		<p id="computer-choice-panel"></p>
	</div>
	<button type="button" id="restart-button" onclick="restartGame()">New game</button>
	
	<div class="full-container">
		<div class="score-display ">
			<div class="user-div">User</div>
			<div class="score-panel">
				<div>
					<span class="user-score"></span> : <span class="comp-score"></span>
				</div>
			</div>
			<div class="comp-div">Comp</div>
		</div>

		<div class="result-display">
			<p class="result-panel">Goodluck👍👍👍 </p>
		</div>

		<div class="pick-move-bar">
			<div type="button" class="button-holders" id="rock-button-holder" onclick="playGame('rock')">
				<img src="Images/rock.png" class="buttons" alt="">
				<p>Rock</p>
			</div>
			<div type="button" class="button-holders" id="paper-button-holder" onclick="playGame('paper')">
				<img src="Images/paper.png" class="buttons" alt="">
				<p>Paper</p>
			</div>
			<div type="button" class="button-holders" id="scissors-button-holder" onclick="playGame('scissors')">
				<img src="Images/scissors.png" class="buttons" alt="">
				<p>Scissors</p>
			</div>
		</div>

		<div class="make-move">
			<h3>Make Your Move</h3>
		</div>
	</div>

	<script src="rock-paper-scissors.js"></script>
</body>

</html>
